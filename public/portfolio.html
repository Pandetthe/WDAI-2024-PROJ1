    <div id="imageModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="relative bg-white rounded-lg shadow-lg max-w-lg w-full p-4">
            <!-- Close Button -->
            <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                &times;
            </button>
            <!-- Image -->
            <img id="modalImage" src="placeholder" alt="Full Image" class="rounded-lg" />
        </div>
    </div>

    <script>
        // Function to open the modal
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
            modal.classList.remove('hidden'); // Show modal
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden'); // Hide modal
        }
    </script>
