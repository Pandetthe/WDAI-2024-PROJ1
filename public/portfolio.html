<!doctype html>
<html lang="pl" class="bg-gradient-to-br from-[#0D0C34] to-[#224396]">
  <head>

    />
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="brTxdzn" />
    <link rel="manifest" href="assets/img/site.webmanifest" />
    <script src="assets/js/main.js" defer></script>
    <link rel="preload" href="assets/css/global.css" as="style" />
    <link rel="preload" href="assets/img/portfolio1.jpg" as="image" />
    <link rel="preload" href="assets/img/portfolio2.jpg" as="image" />
    <link rel="preload" href="assets/img/portfolio3.jpg" as="image" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen font-raleway antialiased">
    <div id="background-animation">
      <div
        class="fixed left-[-600px] top-[-600px] -z-50 min-h-[1200px] min-w-[1200px] animate-bg-move-dark rounded-full bg-black opacity-50 blur-[1000px]"
      ></div>
      <div
        class="fixed bottom-[-600px] right-[-600px] -z-50 min-h-[1200px] min-w-[1200px] animate-bg-move-light rounded-full bg-[#3E7BFF] opacity-20 blur-[1000px]"
      ></div>
    </div>
    <header class="sticky top-0 z-10 border-b border-[#416ec5] text-white">
      <section class="flex h-24 font-thin sm:h-36 lg:h-48">
        <div class="h-full flex-grow bg-gradient-to-b to-[#5691FF]">
          <div
            class="flex h-full items-center justify-end bg-[#060617] bg-opacity-50 px-8 xl:px-16 2xl:px-32"
          >
            <button
              id="hamburger-button"
              class="relative h-8 w-8 cursor-pointer text-3xl lg:hidden"
              aria-label="Open navigation"
            >
              <div
                class="absolute top-4 -mt-0.5 h-1 w-8 rounded bg-white transition-all duration-300 before:absolute before:h-1 before:w-8 before:-translate-x-4 before:-translate-y-3 before:rounded before:bg-white before:transition-all before:duration-300 before:content-[''] after:absolute after:h-1 after:w-8 after:-translate-x-4 after:translate-y-3 after:rounded after:bg-white after:transition-all after:duration-300 after:content-['']"
              ></div>
            </button>
            <nav
              class="hidden space-x-3 text-base lg:block lg:text-lg xl:space-x-8 2xl:space-x-16"
              aria-label="Main navigation"
            >
              <a
                href="offers.html"
                class="inline-block duration-200 ease-in-out hover:scale-110 hover:opacity-90"
                >Oferty</a
              >
              <a
                href="contact.html"
                class="inline-block duration-200 ease-in-out hover:scale-110 hover:opacity-90"
                >Kontakt</a
              >
              <a
                href="about.html"
                class="inline-block duration-200 ease-in-out hover:scale-110 hover:opacity-90"
                >O mnie</a
              >
              <a
                href="index.html"
                class="inline-block duration-200 ease-in-out hover:scale-110 hover:opacity-90"
                >Strona główna</a
              >
              <a
                href="portfolio.html"
                class="inline-block text-3xl font-semibold duration-200 ease-in-out hover:scale-110 hover:opacity-90 xl:text-4xl"
                >Portfolio</a
              >
            </nav>
          </div>
        </div>
      </section>
      <section
        id="mobile-menu"
        class="absolute hidden w-full origin-top animate-open-menu flex-col justify-center bg-black bg-opacity-90 text-5xl lg:hidden"
      >
        <nav
          class="flex min-h-screen w-full flex-col items-center py-8"
          aria-label="Mobile navigation"
        >
          <a href="offers.html" class="w-full py-6 text-center hover:opacity-90"
            >Oferty</a
          >
          <hr class="h-1 w-1/12 border-white" />
          <a
            href="contact.html"
            class="w-full py-6 text-center hover:opacity-90"
            >Kontakt</a
          >
          <hr class="h-1 w-1/12 border-white" />
          <a href="about.html" class="w-full py-6 text-center hover:opacity-90"
            >O mnie</a
          >
          <hr class="h-1 w-1/12 border-white" />
          <a href="index.html" class="w-full py-6 text-center hover:opacity-90"
            >Strona główna</a
          >
        </nav>
      </section>
    </header>
    <div
      class="flex min-h-[calc(100vh-6.0625rem)] flex-col sm:min-h-[calc(100vh-9.0625rem)] lg:min-h-[calc(100vh-12.0625rem)]"
    >
      <main
        class="flex w-full flex-grow flex-wrap items-center justify-center gap-16 px-8 py-16 lg:justify-between xl:px-16 2xl:px-32"
      >
        <button
          class="flex w-full justify-center duration-200 ease-in-out hover:scale-105 lg:h-60 lg:w-auto xl:h-72"
          onclick="openModalImg('assets/img/portfolio1Large.jpg')"
        >
          <img
            src="assets/img/portfolio1.jpg"
            alt="Zdjęcie portfolio nr 1"
            loading="lazy"
            class="h-full w-full rounded-3xl bg-black bg-opacity-50 object-contain text-white duration-200 ease-in-out hover:scale-105 sm:rounded-4xl"
          />
        </button>
        <button
          class="flex w-full justify-center lg:h-60 lg:w-auto xl:h-72"
          onclick="openModalImg('assets/img/portfolio2Large.jpg')"
        >
          <img
            src="assets/img/portfolio2.jpg"
            alt="Zdjęcie portfolio nr 2"
            class="h-full w-full rounded-3xl bg-black bg-opacity-50 object-contain text-white duration-200 ease-in-out hover:scale-105 sm:rounded-4xl"
          />
        </button>
        <button
          class="flex w-full justify-center lg:h-60 lg:w-auto xl:h-72"
          onclick="openModalImg('assets/img/portfolio3Large.jpg')"
        >
          <img
            src="assets/img/portfolio3.jpg"
            alt="Zdjęcie portfolio nr 3"
            class="h-full w-full rounded-3xl bg-black bg-opacity-50 object-contain text-white duration-200 ease-in-out hover:scale-105 sm:rounded-4xl"
          />
        </button>
        <button
          class="flex w-full justify-center lg:h-60 lg:w-auto xl:h-72"
          onclick="openModalImg('assets/img/portfolio4Large.jpg')"
        >
          <img
            src="assets/img/portfolio4.jpg"
            alt="Zdjęcie portfolio nr 4"
            class="h-full w-full rounded-3xl bg-black bg-opacity-50 object-contain text-white duration-200 ease-in-out hover:scale-105 sm:rounded-4xl"
          />
        </button>
        <button
          class="flex w-full justify-center lg:h-60 lg:w-auto xl:h-72"
          onclick="openModalImg('assets/img/portfolio5Large.jpg')"
        >
          <img
            src="assets/img/portfolio5.jpg"
            alt="Zdjęcie portfolio nr 5"
            class="h-full w-full rounded-3xl bg-black bg-opacity-50 object-contain text-white duration-200 ease-in-out hover:scale-105 sm:rounded-4xl"
          />
        </button>
        <button
          class="flex w-full justify-center lg:h-60 lg:w-auto xl:h-72"
          onclick="openModalImg('assets/img/portfolio6Large.jpg')"
        >
          <img
            src="assets/img/portfolio6.jpg"
            alt="Zdjęcie portfolio nr 6"
            class="h-full w-full rounded-3xl bg-black bg-opacity-50 object-contain text-white duration-200 ease-in-out hover:scale-105 sm:rounded-4xl"
          />
        </button>
        <button
          class="flex w-full justify-center lg:h-60 lg:w-auto xl:h-72"
          onclick="openModalVid('assets/vid/rickroll.mp4')"
        >
          <img
            src="assets/img/portfolio7.jpg"
            alt="Zdjęcie portfolio nr 7"
            class="h-full w-full rounded-3xl bg-black bg-opacity-50 object-contain text-white duration-200 ease-in-out hover:scale-105 sm:rounded-4xl"
          />
        </button>
      </main>
      <footer class="w-full">
        <section class="bg-black bg-opacity-10 px-10 py-1 text-end text-white">
          © 2024 Jakub Jurczyk
        </section>
      </footer>
    </div>
    <div
      id="imageVideoModal"
      class="fixed inset-0 z-50 hidden h-screen min-h-screen w-full items-center justify-center bg-black bg-opacity-90 py-20"
    >
      <div class="relative flex w-full max-w-4xl flex-col">
        <img
          id="modalImage"
          alt="Powiększone zdjęcie"
          class="rounded-2xl object-contain"
        />
        <video
          id="modalVideo"
          class="hidden rounded-2xl object-contain"
          controls
        >
          <source id="modalVideoSource" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <button
          onclick="closeModal()"
          class="absolute right-2 top-2 aspect-square h-10 rounded-lg bg-white text-4xl font-black text-black opacity-75 duration-200 ease-in-out hover:scale-125"
        >
          &#x2716;
        </button>
      </div>
    </div>
  </body>
</html>
